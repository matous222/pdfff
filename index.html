<!DOCTYPE html>
<html>
<head>
    <title>Můj první web</title>
</head>
<body>

<button onclick="spustit()">Spustit analýzu</button>

<pre id="vystup"></pre>

<script>
async function spustit() {
    let response = await fetch("vystup.json");
    let data = await response.json();

    document.getElementById("vystup").innerText =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
